<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukrainian Movie Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
    <style></style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Ukrainian Movie Catalog</h1>
        <!--<div class="mb-3">
            <input type="file" id="fileInput" class="form-control">
        </div>-lockal loader-->
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Пошук фільмів.." autocomplete="off">

        </div>
        <div id="movieList" class="row justify-content-center" style="width: 90%; max-width: 100%; margin: 0 auto;">
        </div>

        <div class="mt-3 d-flex justify-content-between align-items-center">
            <div>
                <label for="recordsPerPage">Записів на сторінці:</label>
                <select id="recordsPerPage" class="form-select">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
            <div id="paginationControls" class="d-flex"></div>
        </div>
    </div>

    <footer>
        <div>Ukrainian Movie Catalog &copy; 2024</div>
        <div>
            <a href="about.html">Privacy Policy</a> |
            <a href="contacts.html">Contact Us</a>
        </div>

    </footer>

    <div class="modal fade" id="movieModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="movieModalBody"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
