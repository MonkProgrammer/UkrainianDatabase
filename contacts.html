<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">

    <style>
        :root {
            --primary-color: #2a3b5f;
            --secondary-color: #ffaa00;
            --light-background: #e6eaf0;
            --dark-text: #2a3b5f;
            --light-text: #f4f4f9;
            --card-background: linear-gradient(135deg, #dfe6f1, #bfc9db);
            --input-background: #f4f4f9;
            --input-border: #c8d2e0;
            --placeholder-color: #888;
            --shadow-default: 0 4px 8px rgba(0, 0, 0, 0.15);
            --shadow-hover: 0 6px 16px rgba(0, 0, 0, 0.25);
        }

        body {
            background-color: var(--light-background);
            color: var(--dark-text);
            font-family: 'Poppins', Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
            background: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-default);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .contact-item i {
            font-size: 2rem;
            margin-right: 15px;
            color: var(--primary-color);
        }

        .contact-item a {
            color: var(--dark-text);
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.2s;
        }

        .contact-item a:hover {
            color: var(--secondary-color);
        }

        .btn-back {
            display: block;
            width: 100%;
            text-align: center;
            background: var(--primary-color);
            color: var(--light-text);
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            margin-top: 20px;
            transition: background 0.2s, transform 0.1s;
        }

        .btn-back:hover {
            background: #3c4c6b;
            transform: translateY(-2px);
        }

        .btn-back:focus {
            outline: none;
            box-shadow: 0 0 6px rgba(255, 170, 0, 0.8);
            border-color: var(--secondary-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-item">
            <i class="fab fa-youtube"></i>
            <a href="https://youtube.com" target="_blank">YouTube</a>
        </div>
        <div class="contact-item">
            <i class="fab fa-twitter"></i>
            <a href="https://twitter.com" target="_blank">Twitter</a>
        </div>
        <div class="contact-item">
            <i class="fab fa-github"></i>
            <a href="https://github.com" target="_blank">GitHub</a>
        </div>
        <div class="contact-item">
            <i class="fab fa-linkedin"></i>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </div>

        <button class="btn-back" onclick="window.location.href='index.html'">Back to Home</button>
    </div>


</body>

</html>
